<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo - Alexis Burgos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/stylesheet.css">
</head>
<body>
  <h1>Pre entrega Proyecto Final - Alexis Burgos</h1>
  <h2>Base de datos de productos</h2>
  <script src="./../JS/cargarBaseDeDatos.js"></script>

  <form>
    <div class="input-group mb-3">
      <span class="input-group-text">Producto</span>
      <input type="text" placeholder="Ingrese Producto" class="form-control" id="productTitle">
      
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Modelo</span>
      <input type="text" placeholder="Ingrese Modelo de producto" class="form-control" id="productDescription">
      
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Precio $</span>
      <input type="number" placeholder="Ingrese Precio" class="form-control" id="price">
      
    </div>     
  </form>
  <button class="btn btn-outline-primary" for="btn-check-outlined" onclick="cargarBase()"> Cargar Producto</button>

  <br></br>
  <div class="container">
    <table class="table table-dark table-striped" id="tabla">
      <thead>
        <tr>
          <th>Products</th><th>Description</th><th>Precio</th>
        </tr>
      </thead>
      
    </table>
  </div>
  <button class="btn btn-outline-secondary" for="btn-check-outlined" id="btnExport" onclick="Export()" >Imprimir Base de datos como .pdf</button>
    
  <a href="./../index.html"><button type="button" class="btn btn-outline-danger exitButton">Salir</button></a>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
